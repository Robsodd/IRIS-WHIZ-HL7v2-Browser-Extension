<!-- popup.html -->
<!DOCTYPE html>
<!-- Add in:

- PDF Viewer (from Base64 encoded)
- Options page link
- Trace Show/Hide based on current page


-->
<html>
<head>
  <style>
    html {
      min-height: 5em;
      min-width: 20em;
      background: #fff;
    }
	
	.btn a:hover{ text-decoration: underline; }
	.btn{
    color: #fff;
	cursor: pointer;
    background: #00A9EF;
    text-transform: uppercase;
	border: solid 1px black;
	margin-top: 4px;
    padding-left:4px;
	padding-right: 4px;
    transition: all 0.3s ease 0s;
	}


	.btn:hover,
	.btn:focus{
		text-shadow: 0 0 5px rgba(0,0,0,0.5);
		box-shadow: 3px 3px rgba(0,0,0,0.15),5px 5px rgba(0,0,0,0.1);
		outline: none;
	}

	/* Style the buttons that are used to open and close the accordion panel */
	.accordion {
	  background-color: #eaeaea;
	  color: #444;
	  cursor: pointer;
	  padding: 18px;
	  width: 100%;
	  text-align: left;
	  border: none;
	  border-radius: 5px;
	  outline: none;
	  transition: 0.4s;
	}

	/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
	.active, .accordion:hover {
	  background-color: #ccc;
	}

	/* Style the accordion panel. Note: hidden by default */
	.panel {
	  padding: 0 18px;
	  background-color: white;
	  display: none;
	  overflow: hidden;
	}
	
	.pageContainerDiv {
		padding: 5px;
		padding-right: 20px;
		border: 1px solid lightgrey;
		text-underline-position: under;
		text-decoration: none;
		border-radius: 5px;
		margin-top: 5px;
		position: relative;
	}

	.active, .pageContainerDiv:hover {
	  background-color: #ccc;
	}

	.pageContainerDiv p {
		margin: 0px;
    	color: grey;
	}

	.pageContainerDiv a {
		text-decoration: none;
	}

	.closeBtnDelete {
		background-color: pink;
		padding-left: 3px;
		padding-right: 3px;
		border: solid 1px black;
		cursor: pointer;
		position: absolute;
		display: inherit;
		top: 5px;
		right: 5px;
	}

	#pageTitles {
		overflow: auto;
		max-height: 200px;
	}


  </style>
</head>
<body>
<div style="text-align: center; padding: 10px;">
	<img src="/icons/IRISWHIZ.png" height="80px" width="80px";></img>
</div>
<div id="optionsPage">
	<button class="accordion">Options Page</button>
</div>
<br>


<div id="pdfViewer">
	<button class="accordion">PDF Viewer</button>
	<div class="panel">
		<p>Paste a base64 encoded string here:</p>
		<textarea id="base64"></textarea>
		<button id="pdfViewerBtn" class="btn">Open PDF</button>
	</div>
</div>
<br>
<div id="sessionVisualTrace">
	<button class="accordion">Open Session</button>
	<div class="panel">
		<p>Open Visual Trace using a message's session ID:</p>
		<input type="text" id="sessionId" name="sessionId"><br>
		<button id="traceButton" class="btn" >Open Session</button><br>
		<i>Current tab must be in the NameSpace you are searching.</i>
	</div>
</div>
<br>
<div id="pageTitles">
	<button class="accordion" id="pageTitlesBtn">Saved Page Titles</button>
	<div class="panel">
		<p>Your saved pages:</p>
		<label type="text" for="pageTitles">Search:<br>
		<input type="text" id="pageTitlesSearch" name="pageTitles"><br>
		<div id="pageContainerDiv">
		</div>
		<i>Defaults to showing last 5 pages saved.</i>
	</div>
</div>
<br><!--
<div id="savedAnalysis">
	<button class="accordion" id="savedAnalysisBtn">Saved Analysis</button>
	<div class="panel">
		<p>Your saved analysis:</p>
		<label type="text" for="savedAnalysis">Search:<br>
		<input type="text" id="savedAnalysisSearch" name="savedAnalysis"><br>
		<div id="analysisContainerDiv">
		</div>
		<i>Defaults to showing last 5 pages saved.</i>
	</div>
</div>-->


</body>

<script src="utils.js"></script>
<script src="pdf_viewer.js"></script>
<script src="popup.js"></script>



</html>
